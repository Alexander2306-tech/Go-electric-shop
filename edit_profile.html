<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - GoElectric</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-3">
    <div class="flex justify-between items-center">
      <a href="{{ url_for('dashboard') }}" class="flex items-center space-x-2">
        <i class="fas fa-bolt text-green-600 text-xl"></i>
        <span class="font-bold text-lg">Go Electric</span>
      </a>
      <div class="flex items-center space-x-4">
        <a href="{{ url_for('dashboard') }}" class="relative bg-gray-100 p-2 rounded-full hover:bg-gray-200">
          <i class="fas fa-home text-gray-700"></i>
        </a>
        <span class="hidden sm:inline text-sm text-gray-600">
          Welcome, <strong>{{ user.full_name or 'User' }}</strong>
        </span>
        <img src="{{ user.picture or url_for('static', filename='placeholder.png') }}" 
             alt="Profile"
             class="w-10 h-10 rounded-full object-cover border border-gray-300">
        </div>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6">Edit <span class="text-green-600">Profile</span></h2>

    <div class="bg-white shadow rounded-lg p-6">
      <form action="{{ url_for('edit_profile') }}" method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-1" for="full_name">Full Name</label>
          <input type="text" name="full_name" id="full_name" value="{{ user.full_name or '' }}" 
                 class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" required>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1" for="current_location">Current Location</label>
          <input type="text" name="current_location" id="current_location" value="{{ user.current_location or '' }}" 
                 class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" required>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1" for="email">Email</label>
          <input type="email" name="email" id="email" value="{{ user.email or '' }}" disabled
                 class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed">
        </div>

        <div class="flex justify-between mt-6">
          <a href="{{ url_for('profile') }}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">
            Cancel
          </a>
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
