<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

<div class="login-container">
    <div class="logo-frame">
        <img src="{{ url_for('static', filename='IMG_go electric-logo.png') }}" class="w-6 h-6 text-green-600">
        <span class="font-bold text-lg">Go Electric</span>
    </div>
    
    <h2>SIGN UP</h2>
    <p>Please enter your email and password to create an account!</p>

    <form action="{{ url_for('sign_up') }}" method="post">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter your email address" name="email" required>
        </div>

        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name" name="full_name" required>
        </div>

        <div class="form-group">
            <label for="current_location">Current Location</label>
            <input type="text" class="form-control" placeholder="Enter your current location" name="current_location" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Create your password" name="password" required>
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
    </form>

    <a href="{{ url_for('login_with_google') }}" class="google-icon-only">
        <i class="fab fa-google"></i>
    </a>

    <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

    <div class="social-icons">
        <i class="fab fa-telegram-plane"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-whatsapp"></i>
        <i class="fas fa-envelope"></i>

    </div>
</div>
