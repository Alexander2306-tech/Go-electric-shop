<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Go Electric</title>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-frame">
        <img src="{{ url_for('static', filename='IMG_go electric-logo.png') }}" alt="G Electric Logo">
    </div>

        <h2>LOGIN</h2>
        <p>Please enter your email and password to log in!</p>

        <!-- Login Form -->
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" placeholder="Email address" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Enter your password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-primary">Login</button>
        </form>

        <!-- Google Icon Login -->
        <div class="google-login">
            <a href="{{ url_for('login_with_google') }}" class="google-icon-only" title="Sign in with Google">
                <i class="fab fa-google"></i>
            </a>
        </div>

        <p class="mt-3">Don't have an account? <a href="{{ url_for('sign_up') }}">Sign Up</a></p>

        <!-- Social Icons -->
        <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-whatsapp"></i>
            <i class="fas fa-envelope"></i>
        </div>
    </div>
</body>
</html>
